<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Epic</title>
<style>
  .usmell {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .like {
    background: black;
    color: lightblue;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 600px;
    max-height: 80%;
    overflow-y: auto;
    position: relative;
  }

  .Cheese:D {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
  }

  a.fake-link {
    display: block;
    margin: 5px 0;
    color: blue;
    text-decoration: underline;
    cursor: pointer;
  }
</style>
</head>
<body>

<a class="fake-link" data-url="https://lightofsnow1.github.io/Eaglercraftextra/worlds.html">Worlds</a>
<a class="fake-link" data-url="https://lightofsnow1.github.io/Eaglercraftextra/packs.html">Resource packs</a>
<a class="fake-link" data-url="https://eaglerrinth.github.io/">Mods (use old-Eaglerforge!)</a>
<a class="fake-link" data-url="https://lightofsnow1.github.io/Eaglercraftextra/servers.html">Servers</a>
<a class="fake-link" data-url="https://lightofsnow1.github.io/Eaglercraftextra/skins.html">Skins</a>

<div class="usmell" id="popup">
  <div class="like">
    <span class="Cheese:D" id="closeBtn">&times;</span>
    <iframe id="popupFrame" src="" style="width:100%; height:400px; border:none;"></iframe>
  </div>
</div>

<script>
  const popup = document.getElementById('popup');
  const popupFrame = document.getElementById('popupFrame');
  const closeBtn = document.getElementById('closeBtn');

  document.querySelectorAll('.fake-link').forEach(link => {
    link.addEventListener('click', () => {
      const url = link.getAttribute('data-url');
      popupFrame.src = url;
      popup.style.display = 'flex';
    });
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
    popupFrame.src = '';
  });

  popup.addEventListener('click', (e) => {
    if (e.target === popup) {
      popup.style.display = 'none';
      popupFrame.src = '';
    }
  });
</script>

</body>
</html>
